<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>跳转QQ指定联系人</title>
    <style>
      html,
      body,
      .page {
        height: 100%;
      }
      .page {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .tips {
        margin-top: 16px;
        font-size: 14px;
        color: #999999;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <img src="./images/qq.png" alt="logo" width="50" />
      <div class="tips">正在为您跳转至QQ...</div>
      <!-- <button onclick="jumpTencentContactWith('894416347')">立即前往</button> -->
      <!-- <button onclick="nativeBack()">返回</button> -->
    </div>
  </body>

  <script type="text/javascript">
    function nativeBack() {
      window.js_android.nativeBack();
    }
    function jumpTencentContactWith(qqNum) {
      var system = {};
      var p = navigator.platform;
      system.win = p.indexOf('Win') == 0;
      system.mac = p.indexOf('Mac') == 0;
      system.x11 = p == 'X11' || p.indexOf('Linux') == 0;
      var s1 = `http://wpa.qq.com/msgrd?v=3&uin=${qqNum}&site=qq&menu=yes`;
      var s2 = `mqqwpa://im/chat?chat_type=wpa&uin=${qqNum}&version=1&src_type=web`;
      if (system.win || system.mac || system.xll) {
        /** 如果是电脑跳转到 */
        window.location.href = s1;
      } else {
        /** 如果是手机,跳转到 */
        window.location.href = s2;
        setTimeout(() => {}, 500);
      }
    }
    jumpTencentContactWith('894416347');
  </script>
</html>
