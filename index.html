<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>跳转QQ指定联系人</title>
    <style>
      html,
      body,
      .page {
        height: 100%;
      }
      .page {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .tips {
        margin-top: 16px;
        font-size: 14px;
        color: #d3d3d3;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <img src="./images/qq.png" alt="logo" width="70" />
      <div class="tips">即将跳转至QQ客服...</div>
    </div>
  </body>

  <script type="text/javascript">
    function jumpTencentContactWith(qqNum) {
      var jumpToComputer = `http://wpa.qq.com/msgrd?v=3&uin=${qqNum}&site=qq&menu=yes`;
      var jumpToMobile = `mqqwpa://im/chat?chat_type=wpa&uin=${qqNum}&version=1&src_type=web`;
      if (/Mobile/i.test(navigator.userAgent)) {
        /** 如果是手机,跳转到 */
        window.location.href = jumpToMobile;
      } else {
        /** 如果是电脑跳转到 */
        window.location.href = jumpToComputer;
      }
    }
    jumpTencentContactWith("894416347");
  </script>
</html>
